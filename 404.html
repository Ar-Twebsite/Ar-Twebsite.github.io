<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bs-Dark: #0A1128;
            --bs-Navy: #001F54;
            --bs-Blue: #034078;
            --bs-Accent: #1282A2;
            --bs-White: #FEFCFB;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, var(--bs-Dark) 0%, var(--bs-Navy) 100%);
            color: var(--bs-White);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .glitch {
            font-size: 2rem;
            color: var(--bs-Accent);
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--bs-Accent); }
            100% { text-shadow: -2px -2px var(--bs-Accent); }
        }
        .btn {
            background-color: var(--bs-Accent);
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: var(--bs-Blue);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p class="glitch">This artwork seems to have vanished...</p>
    <p>Return to the gallery and explore more masterpieces!</p>
    <button class="btn" onclick="goHome()">Back to Home</button>
    <script>
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
